<script>
 let diaDoAno = parseInt(prompt("Digite um número entre 1 e 366:"));
        let meses = [
            { nome: "Janeiro", dias: 31 },
            { nome: "Fevereiro", dias: 29 }, // 2024 é bissexto
            { nome: "Março", dias: 31 },
            { nome: "Abril", dias: 30 },
            { nome: "Maio", dias: 31 },
            { nome: "Junho", dias: 30 },
            { nome: "Julho", dias: 31 },
            { nome: "Agosto", dias: 31 },
            { nome: "Setembro", dias: 30 },
            { nome: "Outubro", dias: 31 },
            { nome: "Novembro", dias: 30 },
            { nome: "Dezembro", dias: 31 }
        ];

        let dia, mes;
        for (let i = 0; i < meses.length; i++) {
            if (diaDoAno <= meses[i].dias) {
                dia = diaDoAno;
                mes = meses[i].nome;
                break;
            }
            diaDoAno -= meses[i].dias;
        }

        document.write(`<h3>Data Correspondente</h3>`);
        document.write(`<p>${dia} de ${mes}</p>`);
    </script>
